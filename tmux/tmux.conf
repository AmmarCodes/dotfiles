###########################
#  Configuration
###########################

# Place the status bar at top
set -g status-position top

# Change default key binding to Ctrl + A
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# Focus last window
bind-key -T prefix a last-window

# Toggle status bar
bind-key -T prefix t set -g status

# Equally resize all panes
bind-key = select-layout even-horizontal

# Reload config
bind R source-file ~/.tmux.conf

set -g default-shell /opt/homebrew/bin/fish

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"           # true colous support
# Undercurl support
# http://evantravers.com/articles/2021/02/05/curly-underlines-in-kitty-tmux-neovim/
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \\ split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# rerun the last command in last pane
bind r send-keys -t ! C-l Up Enter

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
# setw -g monitor-activity on
# set -g visual-activity on

set -g mode-keys vi
set -g status-keys emacs

# re-number windows when one is closed
set -g renumber-windows on

# don't rename windows automatically
set -g allow-rename off

# Set title
set -g set-titles on
set -g set-titles-string "#T"

set -g history-limit 30000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# set refresh interval for status bar
set -g status-interval 15

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup - source https://github.com/tmux-plugins/tmux-sensible/blob/master/sensible.tmux#L122
set-window-option -g aggressive-resize on

# Mouse options
set -g mouse on

# Fix scrolling
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

set -g bell-action none

bind C-l send-keys 'C-l'

########################
# Theme
########################

# load the theme colors
source ~/.dotfiles/themes/tmux/evergarden.tmux

set -g status-style bg="#{@thm_bg_tinted}"
set -g status-left "#[fg=#{@thm_fg_darker},bold] #S "
# set -g status-left ""
# set -g status-right "#[fg=#{@thm_active}]#{?window_zoomed_flag, ,} #{prefix_highlight} #[fg=#{@thm_time_fg},bg=#{@thm_time_bg}] %Y-%m-%d %H:%M "
set -g status-right "#[fg=#{@thm_active}]#{?window_zoomed_flag, ,} #{prefix_highlight} #[fg=#{@thm_time_bg}]#[none]#[fg=#{@thm_time_fg},bg=#{@thm_time_bg}] #(gitmux -cfg $HOME/.dotfiles/tmux/gitmux.conf '#{pane_current_path}')"
set -g window-status-format "#[bg=#{@thm_bg_tinted},fg=#{@thm_inactive}] #I  #W "
# set -g window-status-current-format "#[fg=#{@thm_bg},bg=#{@thm_active}] #I #W "
set -g window-status-current-format "#[bg=#{@thm_bg_tinted},fg=#{@thm_active}] #I #W "

set -g @prefix_highlight_bg "#{@thm_bg_tinted}"
set -g @prefix_highlight_fg "#{@thm_indicator}"

set -g @prefix_highlight_copy_mode_attr "bg=#{@thm_bg},fg=#{@thm_indicator}"
set -g @prefix_highlight_prefix_prompt '󰬬'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt '󰆏'

# set -g @prefix_highlight_output_prefix ''
# set -g @prefix_highlight_output_suffix ' '

bind-key g new-window -n lazygit -c '#{pane_current_path}' "lazygit"

#########################
# Plugins
#########################

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind-key -n 'C-\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Install `tpm` if needed.
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

