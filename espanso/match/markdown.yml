global_vars:
  - name: "clipboard"
    type: "clipboard"
  - name: "date"
    type: "date"
    params:
      format: "%Y-%m-%d"

matches:
  # source: https://github.com/katrinleinweber/espanso-effective-markdown/blob/master/effective-markdown/0.1.0/package.yml
  - trigger: "|--"
    replace: "| $|$ |  |\n| --- | --- |\n|  |  |"
  - trigger: "[)"
    replace: "[$|$]({{clipboard}})"
  - trigger: "-["
    replace: "- [ ] "
  # - trigger: "```js"
  #   replace: "```javascript\n$|$\n```"
  # - trigger: "```vue"
  #   replace: "```vue\n$|$\n```"
  # end of source
  - trigger: ";table"
    replace: "| $|$ |  |\n| --- | --- |\n|  |  |"
  - trigger: "[)"
    replace: "[$|$]({{clipboard}})"

  - trigger: "]("
    replace: "]({{clipboard}})"

  # Preformatted blocks with syntax highlighting

  - trigger: "``go``"
    replace: "```go\n$|$\n```"

  - trigger: "``vue``"
    replace: "```vue\n$|$\n```"

  - trigger: "``js``"
    replace: "```javascript\n$|$\n```"

  - trigger: "``rb``"
    replace: "```ruby\n$|$\n```"

  - trigger: "``sh``"
    replace: "```shell\n$|$\n```"

  - trigger: "``ts``"
    replace: "```typescript\n$|$\n```"

  - trigger: "``diff``"
    replace: "```diff\n$|$\n```"
