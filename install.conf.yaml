- defaults:
    link:
        relink: true
        create: true

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.ripgreprc: ripgreprc
    ~/.config/karabiner.edn: karabiner.edn
    ~/.config/nvim/:
        glob: true
        force: true
        path: nvim/**
        relink: true
    ~/.config/coc/ultisnips/:
        glob: true
        force: true
        path: snippets/**
        relink: true

- create:
    - ~/.config/nvim/undodir
    - ~/.config/nvim/lua
    - ~/.config/coc/ultisnips

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [if command -v brew > /dev/null; then brew bundle; fi, Installing brew packages using ~/.dotfiles/Brewfile]
